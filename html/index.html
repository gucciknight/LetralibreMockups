<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"><!--Bootstrap-->
        <link rel="stylesheet" href="./scss/style.css">
        <title>Dashboard</title>
    </head>
    <body>

        <div class="dashboard"><!--Dashboard start-->
            <div class="row">
                <div class="col-4">
                    <div class="container sideContainer">
                        <img src="./images/logoletralibre.png" alt="Logo letralibre" class="logo">
                        <div class="sideButtons m-2">
                            <button type="button" class="btn btn-warning m-2">MI PERFIL</button><br>
                            <button type="button" class="btn btn-warning m-2">ESTUDIANTES</button><br>
                            <button type="button" class="btn btn-warning m-2">NOTICIAS</button><br>
                            <button type="button" class="btn btn-warning m-2">REPORTE SEMANAL</button><br>
                            <button type="button" class="btn btn-warning m-2">CÁPSULA</button><br>
                            <button type="button" class="btn btn-warning m-2">EVALUACIONES</button><br>
                            <button type="button" class="btn btn-warning m-2">MATERIAL DE CLASE</button><br>
                            <button type="button" class="btn btn-warning m-2">DOCUMENTACIÓN</button>
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="container mainContainer">
                        <div class="row justify-content-between">
                            <div class="col-4">
                                <button type="button" class="btn btn-warning m-2">MI PERFIL</button>
                            </div>
                            <div class="col-4 textoCentro">
                                <p>PORTAL ADMINISTRATIVO</p></div>
                            <div class="col-4">
                              <button type="button" class="btn btn-warning m-2">LOGOUT</button>
                            </div>
                        </div>
                        <div class="container userSection">
                            <img src="./images/profesor.png" alt="iconoprofe">
                            <p>JHON DOE</p><br>
                            <P>25 AÑOS</P><br>
                            <p>PROGRAMADOR</p><br>
                        </div>
                    </div>
                </div>
            </div>
        </div><!--Dashboard end-->

        <div class="pb-5 footer"><!--Footer start-->
            <div class="row">
                <div class="col-6" style="background-color: red;"><br></div>
                <div class="col-6" style="background-color: blue;"><br></div>
            </div>
            <div class="container">
                <div class="row mt-5">
                    <div class="col-4">
                        <img src="./images/facebook.png" alt="facebook" class="logos">
                        <img src="./images/gorjeo.png" alt="twitter" class="logos">
                        <img src="./images/instagram.png" alt="instagram" class="logos">
                        <img src="./images/youtube.png" alt="youtube" class="logos">
                        <img src="./images/whatsapp.png" alt="whatsapp" class="logos">
                    </div>
                    <div class="col links">
                        <a href="#">LETRA LIBRE</a><br><br>
                        <a href="#">NUESTRO PROYECTO</a><br><br>
                        <a href="#">DONACIONES</a>
                    </div>
                    <div class="col links">
                        <a href="#">AYUDA</a><br><br>
                        <a href="#">REPORTAR UN PROBLEMA</a><br><br>
                        <a href="#">CONTACTO</a>
                    </div>
                    <div class="col links">
                        <a href="#">CONTACTO@LETRALIBRE.CL</a>
                    </div>
                </div>
            </div>
        </div><!--Footer end-->    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script><!--Bootstrap-->
    </body>
</html>
